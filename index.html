<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Coiny&amp;family=Sono:wght@400;600&amp;display=swap"
    rel="stylesheet">
  <title>Data Structure & Algorithms Memo</title>
</head>

<body>
  <header>
    <img src="logo.png" height="68" width="68" alt="Memo logo" />
    <h1>Data Structure & Algorithms Memo</h1>
    <button>Record a note</button>
  </header>

  <form>
    <input type="text" placeholder="Record a note of data strcture or algorithms" />
    <span>200</span>
    <input type="text" placeholder="link to source" />
    <select>
      <option value="">Choose category:</option>
      <option value="array-and-String">Array and String</option>
      <option value="tree-and-Linked-list">Tree and Linked-list</option>
      <option value="hash-table">Hash table</option>
      <option value="heap-and-Graph">Heap and Graph</option>
      <option value="queue-and-Stack">Queue and Stack</option>
      <option value="binary">Binary</option>
      <option value="dynamic-programming">Dynamic programming</option>
      <option value="recursion">Recursion</option>
    </select>
    <button>Add</button>
  </form>

  <main>
    <aside>
      <ul>
        <li><button>All</button></li>
        <li>
          <button>Array and String</button>
        </li>
        <li>
          <button>Hash table</button>
        </li>
        <li>
          <button>Dynamic programming</button>
        </li>
      </ul>
    </aside>

    <section>
      <ul>
        <li>
          <p>
            Sliding window technique can apply to questions related to subarray
            <a href="https://discuss.leetcode.com/topic/30941/here-is-a-10-line-template-that-can-solve-most-substring-problems"
              target="_blank">(Source)</a>
            <span>#Array and String#</span>
          </p>
          <div>
            <button>😰 <strong>3</strong></button>
            <button>😏 <strong>9</strong></button>
            <button>🥳 <strong>9</strong></button>
          </div>
        </li>
        <li>
          <p>
            Hash takes fewer time to search for the target but requires more space
            <a href="https://www.coursera.org/lecture/data-structures-optimizing-performance/core-hash-tables-m7UuP"
              target="_blank">(Source)</a>
            <span>#Hash table#</span>
          </p>
          <div>
            <button>😰 <strong>3</strong></button>
            <button>😏 <strong>4</strong></button>
            <button>🥳 <strong>9</strong></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
</body>

</html>
